{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Dashboard - Mbatha Marvin</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{% static 'dashboard/dash/img/favicon.png' %}" rel="icon">
    <link href="{% static 'dashboard/dash/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'dashboard/dash/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/dash/vendor/bootstrap_icons/bootstrap_icons.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/dash/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/dash/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/dash/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/dash/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/dash/vendor/simple_datatables/style.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'dashboard/dash/css/style.css' %}" rel="stylesheet">

</head>

<body>

    {% block dash_content %}

    {% endblock dash_content %}

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'dashboard/dash/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'dashboard/dash/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/dash/vendor/chart_js/chart.umd.js' %}"></script>
    <script src="{% static 'dashboard/dash/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'dashboard/dash/vendor/quill/quill.min.js' %}"></script>
    <script src="{% static 'dashboard/dash/vendor/simple_datatables/simple_datatables.js' %}"></script>
    <script src="{% static 'dashboard/dash/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'dashboard/dash/vendor/php_email_form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'dashboard/dash/js/main.js' %}"></script>

</body>

</html>
